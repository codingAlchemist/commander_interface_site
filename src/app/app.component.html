<div class="container">
    <h1>Welcome to the achievements registration</h1>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Commander Achievements</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav">
                <li *ngIf="!ownerId" class="nav-item">
                    <a class="nav-link active aria-current" href="#" routerLink="/app-login-screen">Login</a>
                </li>
                <li *ngIf="!ownerId" class="nav-item">
                    <a class="nav-link" href="#" routerLink="/app-create-account-screen">Sign Up</a>
                </li>
                <li *ngIf="ownerId === '5'" class="nav-item">
                  <a class="nav-link" href="#" routerLink="/app-achievement-entry">Create Achievements</a>
                </li>
                <li  *ngIf="ownerId === '5'"class="nav-item">
                  <a class="nav-link" href="#" routerLink="/app-achievment-list">Current Achievements</a>
                </li>
                <li *ngIf="ownerId === '5'" class="nav-item">
                  <a class="nav-link" href="#" routerLink="/app-store-owner">Stores/Owner Registration</a>
                </li>
                <li *ngIf="ownerId === '5'" class="nav-item">
                  <a class="nav-link" href="#" routerLink="/app-store-list">Store Owners</a>
                </li>
                <li *ngIf="ownerId" class="nav-item">
                  <a class="nav-link" href="#" routerLink="/app-store-owner-page">Store Owner Page</a>
                </li>
                <li *ngIf="eventCode" class="nav-item">
                  <a class="nav-link" href="#" routerLink="/app-event-page">Event Page</a>
                </li>
            </ul>
          </div>
          <div *ngIf="ownerId">
            <button class="btn btn-danger float-end" (click)="logout()">Logout</button>
          </div>
        </div>
      </nav>
    <router-outlet></router-outlet>
</div>
