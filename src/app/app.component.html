<div class="container">
    <h1>Welcome to the Event Achievements Registration</h1>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Achievements Menu</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav">
                <li *ngIf="!ownerId" class="nav-item">
                    <a class="nav-link aria-current" href="#" routerLink="/app-login-screen" [routerLinkActive]="['active']">Login</a>
                </li>
                <li *ngIf="!ownerId" class="nav-item">
                    <a class="nav-link" href="#" routerLink="/app-store-owner" [routerLinkActive]="['active']">Sign Up</a>
                </li>
                <li *ngIf="ownerId === '5'" class="nav-item">
                  <a class="nav-link" href="#" routerLink="/app-achievement-entry" [routerLinkActive]="['active']">Create Achievements</a>
                </li>
                <li  *ngIf="ownerId === '5'"class="nav-item">
                  <a class="nav-link" href="#" routerLink="/app-achievment-list" [routerLinkActive]="['active']">Current Achievements</a>
                </li>
                <li *ngIf="ownerId === '5'" class="nav-item">
                  <a class="nav-link" href="#" routerLink="/app-store-owner" [routerLinkActive]="['active']">Stores/Owner Registration</a>
                </li>
                <li *ngIf="ownerId === '5'" class="nav-item">
                  <a class="nav-link" href="#" routerLink="/app-store-list" [routerLinkActive]="['active']">Store Owners</a>
                </li>
                <li *ngIf="ownerId" class="nav-item">
                  <a class="nav-link" href="#" routerLink="/app-store-owner-page" [routerLinkActive]="['active']">Store Owner Page</a>
                </li>
                <!-- <li>
                  <a class="nav-link" href="#" routerLink="/app-player-home-screen">Player Home Screen</a>
                </li> -->
                <li *ngIf="eventCode" class="nav-item">
                  <a class="nav-link" href="#" routerLink="/app-event-page" [routerLinkActive]="['active']">Event Page</a>
                </li>
            </ul>
          </div>
          <div *ngIf="ownerId">
            <button class="btn btn-danger float-end" (click)="logout()">Logout</button>
          </div>
        </div>
      </nav>
    <router-outlet></router-outlet>
</div>
