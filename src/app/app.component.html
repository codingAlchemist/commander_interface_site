<mat-toolbar class="toolbar">
  <button mat-button [matMenuTriggerFor]="menu" *ngIf="!ownerId"><mat-icon>menu</mat-icon></button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="loginSelected()">Login</button>
    <button mat-menu-item (click)="signUpSelected()">Sign Up</button>
  </mat-menu>
  <span class="spacer"></span>
  <button id="achievementsButton" mat-raised-button *ngIf="ownerId" aria-label="Example icon-button with share icon"
    (click)="getIsOnAchievements() ? goToAchievementEntry() : goToAchievements()">
    <span>{{getButtonTitle()}}</span>
  </button>
  <button mat-icon-button class="example-icon" *ngIf="ownerId" aria-label="Example icon-button with share icon"
    (click)="goHome()">
    <mat-icon>home</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" *ngIf="ownerId" aria-label="Example icon-button with share icon"
    (click)="logout()">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>
<router-outlet (activate)="onActivate($event)"></router-outlet>
