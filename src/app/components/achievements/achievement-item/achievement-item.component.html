<div *ngIf="achievement" class="achievement">
    <div [ngClass]="showEdit ? 'hideEdit' : 'showEdit'">
        <div>Achievement Title: {{achievement.name}}</div>
        <div>Description: {{achievement.desc}}</div>
        <div>Point Value: {{achievement.points}}</div>
        <input class="btn btn-danger" (click)="onAchievementClick(achievement.id)" value="Delete"/>
        <input class="btn btn-warning float-end" (click)="showEditAchievement()" value="Edit"/>
    </div>
    <form (ngSubmit)="onUpdate(achievement)" [ngClass]="showEdit ? 'showEdit' : 'hideEdit'">
        <div class="input-group mb-12">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Name</span>
              </div>
            <input type="text" class="form-control" value="{{achievement.name}}">
        </div>
        <div class="input-group mb-12">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Desc</span>
            </div>
            <input type="text" class="form-control" value="{{achievement.desc}}">
        </div>
        <div class="input-group mb-12">
            <div class="input-group-prepend" >
                <span class="input-group-text" id="basic-addon1">Points</span>
            </div>
            <input type="text" class="form-control" value="{{achievement.points}}">
        </div>
        <input class="btn btn-success float-end" type="submit" value="Update"/>
        <input class="btn btn-danger" (click)="showEditAchievement()" value="Cancel"/>
    </form>
</div>
