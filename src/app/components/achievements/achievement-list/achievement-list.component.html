<div class="container">
    <h1>Achievements</h1>
    <div *ngFor="let achievement of achievements">
        <app-achievement-item [achievement]="achievement"></app-achievement-item>
    </div>
    <div class="row">
        <div class="col-sm-6"></div>
        <div class="col-sm-6">
            <a class="btn btn-success" routerLink="/app-achievement-entry">Create New</a>
        </div>
        <div class="col-sm-6"></div>
    </div>
</div>
