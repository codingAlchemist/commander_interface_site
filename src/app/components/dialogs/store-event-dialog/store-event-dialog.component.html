<h1 mat-dialog-title>
  <mat-toolbar>
    <span>Create Event</span>
    <span class="spacer"></span>
    <button mat-icon-button type="button" (click)="closeDialog()" aria-label="button with x for close">
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar>

</h1>
<div mat-dialog-content>
  <form (ngSubmit)="submitEvent()" [formGroup]="eventForm">
    <mat-form-field appearance="standard" [hideRequiredMarker]="true">
      <mat-label>Event Code</mat-label>
      <input matInput type="text" matInput placeholder="enter code" formControlName="eventCode">
    </mat-form-field>
    <div>
      <button mat-raised-button type="submit" [mat-dialog-close]="eventForm.value.eventCode"
        cdkFocusInitial>Submit</button>
    </div>
  </form>

</div>
