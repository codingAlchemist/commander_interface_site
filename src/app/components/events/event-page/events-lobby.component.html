<div class="waiting-container">
    <h2>Waiting To Be Approved</h2>
    <div
        cdkDropList
        #waitingList="cdkDropList"
        [cdkDropListData]="waiting"
        [cdkDropListConnectedTo]="[approvedList]"
        class="example-list">
    <div class="example-box" *ngFor="let player of waiting" cdkDrag>{{player.username}}</div>
  </div>
</div>

<div class="approved-container">
    <h2>Approved For Event, Waiting To Be Grouped</h2>
    <div
        cdkDropList
        #approvedList="cdkDropList"
        [cdkDropListData]="approved"
        [cdkDropListConnectedTo]="[waitingList]"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
    <div class="example-box" *ngFor="let player of approved" cdkDrag [cdkDragDisabled]="true">{{player.username}}</div>
  </div>
  <button class="mx-auto mt-3 group-button" mat-raised-button color="primary" (click)="groupPlayersIntoGames()">Group Players Into Games</button>
</div>
