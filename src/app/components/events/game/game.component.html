<table mat-table [dataSource]="game.players">
  <ng-container matColumnDef="level">
    <th mat-header-cell *matHeaderCellDef>Level</th>
    <td mat-cell *matCellDef="let player">{{player.level}}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let player">{{player.username}}</td>
  </ng-container>
  <ng-container matColumnDef="points">
    <th mat-header-cell *matHeaderCellDef>Points</th>
    <td mat-cell *matCellDef="let player">{{player.points}}</td>
  </ng-container>
  <ng-container matColumnDef="achievementsButton">
    <th mat-header-cell *matHeaderCellDef>AchievementsButton</th>
    <td mat-cell *matCellDef="let player">
      <button mat-raised-button (click)="showAchievementsForPlayer(player)">Achievements</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
