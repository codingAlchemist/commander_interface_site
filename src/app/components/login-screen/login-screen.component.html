<div class="container">
    <form (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="form-group">
            <div class="mb-3">
                <label class="form-label" for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required formControlName="username">
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required formControlName="password">
            </div>

            <input class="btn btn-primary mb-3" type="submit" (click)="login">
        </div> 
    </form>
</div>
