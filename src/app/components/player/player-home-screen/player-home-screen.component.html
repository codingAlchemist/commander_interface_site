<div>

  <div class="mx-auto player-form">
    <form (ngSubmit)="login()" [formGroup]="loginForm">
      <p class="mt-3">
        <mat-form-field appearance="legacy">
          <mat-label>Username</mat-label>
          <input id="username" name="username"
           matInput type="text"
           formControlName="username"
            placeholder="Username" required>
        </mat-form-field>
      </p>
      <p class="mt-3">
        <mat-form-field appearance="legacy">
          <mat-label>Password</mat-label>
          <input matInput type="password" name="password"
           required ngModel #password="ngModel"
           placeholder="Password">
        </mat-form-field>
      </p>
      <div class="row">
        <button mat-raised-button type="submit" class="col-3" color="primary">Login</button>
        <div class="col-6"></div>
        <button mat-raised-button type="button" class="col-3" color="primary" (click)="onRegisterClick()">Register</button>
      </div>
    </form>
  </div>
</div>
