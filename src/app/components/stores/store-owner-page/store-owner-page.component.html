<div *ngIf="admin">
  <div class="row account-info">
    <div [ngClass]="editAccountDetailsShown ? 'col-sm-4' : 'col-sm-12'">
      <mat-card>
        <mat-card-header>
          <div mat-card-avatar><mat-icon>person</mat-icon></div>
          <mat-card-title>
            Account Information
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div>{{admin.username}}</div>
          <div> {{admin.email}}</div>
          <div>{{admin.firstname}} {{admin.lastname}}</div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button (click)="revealEditAccountDetails()">{{editAccountDetailsShown == true ? 'Cancel' :
            'Edit'}}</button>
          <button mat-raised-button (click)="revealAddStorePage()">{{storeRegistrationShown ? 'Hide Form' : 'Add
            Store'}}</button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div [ngClass]="editAccountDetailsShown ? 'col-sm-8' : 'col-sm-0'">
      <mat-card
        [ngClass]="editAccountDetailsShown == true ? 'form-group edit-account-details-hidden' : 'form-group edit-account-details-shown'">
        <mat-card-header></mat-card-header>
        <mat-card-content>
          <form (ngSubmit)="onUpdateDetails()" [formGroup]="ownerDetailsForm" class="mb-3">
            <div>
              <mat-form-field>
                <mat-label for="username">User Name</mat-label>
                <input matInput type="text" name="username" placeholder="{{admin.username}}" formControlName="username">
              </mat-form-field>
            </div>
            <div>
              <mat-form-field appearance="legacy" class="me-1">
                <mat-label for="firstname">First Name</mat-label>
                <input matInput type="text" name="firstname" placeholder="{{admin.firstname}}"
                  formControlName="firstname">
              </mat-form-field>
              <mat-form-field appearance="legacy">
                <mat-label for="firstname">Last Name</mat-label>
                <input matInput type="text" name="lastname" placeholder="{{admin.lastname}}" formControlName="lastname">
              </mat-form-field>
            </div>
            <div>
              <mat-form-field appearance="legacy">
                <mat-label class="form-label" for="email">Email</mat-label>
                <input matInput type="text" name="email" placeholder="{{admin.email}}" formControlName="email">
              </mat-form-field>
            </div>
            <button mat-raised-button type="submit">Submit</button>
          </form>
        </mat-card-content>

      </mat-card>
    </div>
  </div>
  <div class="row"
    [ngClass]="storeRegistrationShown == true ? 'store-registration-hidden' : 'store-registration-shown'">
    <div *ngFor="let venue of admin.venues">
      <div class="col-xl-12 mt-3">
        <app-store [venue]="venue"></app-store>
      </div>
    </div>
  </div>
  <div class="row spacing-top mb-5">
    <app-store-registration [admin]="admin"
      [ngClass]="storeRegistrationShown == true ? 'store-registration-shown' : 'store-registration-hidden'"></app-store-registration>
  </div>

</div>
