<div class="mt-4">
  <form (ngSubmit)="onSubmit()" [formGroup]="storeRegistrationForm">
    <div>
      <mat-form-field appearance="outline">
        <mat-label for="name">Venue Name</mat-label>
        <input matInput type="text" id="name" name="name" formControlName="name" placeholder="Store Name">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label for="street">Street</mat-label>
        <input matInput type="text" name="street" id="street" formControlName="street" placeholder="Street">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label for="city">City</mat-label>
        <input matInput type="text" name="city" id="city" formControlName="city" placeholder="City">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label for="state">State</mat-label>
        <input matInput id="state" name="state" type="text" formControlName="state" placeholder="State">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label for="zip">Zip</mat-label>
        <input matInput type="text" id="zip" name="zip" formControlName="zip" placeholder="Zip">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label for="logo">Logo (Optional)</mat-label>
        <input matInput type="text" id="logo" name="logo" formControlName="logo" placeholder="Logo">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label for="venue_number">Venue Number(Optional)</mat-label>
        <input matInput type="text" id="venue_number" name="venue_number" formControlName="venue_number"
          placeholder="Venue Number">
      </mat-form-field>
    </div>
    <button mat-raised-button type="submit" class="mb-3">Add Store</button>
  </form>
</div>
